<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
</head>
<body>



<h1>git demo</h1>
<a href="./library/1.html">1.html</a>
<a href="./test/vueDemo.html">vueDemo.html</a>
<div id="app">
{{hShow}}
    <h1 v-show="hShow">h1 in app</h1>
    <button v-on:click='showMsg'>click</button>
    <button v-on:click="hShow=!hShow">Add 1</button>
</div>
<script>
    let vm = new Vue({
        el:'#app',

        data:function (){
            return {
                name:"tom",
                age:18,
                hShow:true
            }
        },
        methods: {
            showMsg:function(){
                alert("hello")
            }
        },
    })
</script>
</body>
</html>
